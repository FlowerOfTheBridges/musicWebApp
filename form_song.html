<html>
<head>
   <title>Pagina di prova per le FORM</title>

</head>
<body>

 <br />

 Invio dati tramite form, secondo il metodo GET oppure POST del protocollo HTTP:
 <br /><br />


<form enctype="multipart/form-data"
      method="post"
      action="debug.php">

      <!--  ATTRIBUTI DA PROVARE PER IL TAG "form" :
            - name
            - enctype = "multipart/form-data"
      -->
 <fieldset>
   <legend>Dati Canzone:</legend>   
     <table cellpadding="5">

      <tr> 
        <td align="right"> Canzone: </td>
        <td> <input type="text" name="name"/></td>
      </tr>

      <tr>
        <td align="right"> Genere: </td>
        <td> <input type="text" name="genre"/> </td>
      </tr>

     </table>
 </fieldset>

 <fieldset>
 <legend>Form:</legend>  

   <fieldset>
   <legend>Visibilita': </legend>   
     <table cellpadding="5">
	 
      <tr>
        <td> Per tutti <input type="radio"
     	              name="view[]"
		      content="forall" />
		       <br></br>
       Solo registrati <input type="radio"
                      name="view[]"
		      content="registered" />
		       <br></br>
      Solo supporters <input type="radio"
                      name="view[]"
		      content="supporters" />
       </td>
      </tr>

   </table>
   </fieldset>

   <fieldset>
    <legend>Dati Personali:</legend>   
     <table cellpadding="5">


      <tr>
        <td align="right"> File audio: </td>
        <td> <input type="file" name="mp3" /> </td>
      </tr>

    </table>
   </fieldset>
   
   
   <fieldset>
   <legend>Invio Dati:</legend>
     <table cellpadding="5">

     <tr>
        <td> <input type="submit" value="invia dati" /> </td>
        <td> <input type="reset" value = "reset" /> </td>
     </tr>

   </table>
   </fieldset>

</fieldset>   



</form> 


</body>
</html>
